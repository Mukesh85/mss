<div class=container ng-if=!check><form id=eventform><div class=form-group><label for=topic>Topic:</label> <input type=text name=topic ng-model=details.topic class=form-control id=topic></div><div class=form-group><label for=description>Description:</label> <textarea class=form-control rows=4 name=description ng-model=details.description id=description></textarea></div><div class=form-group><label for=presenter>Presenter:</label> <input type=text ng-model=details.presenter name=presenter class=form-control id=presenter></div><div class=form-group><label for=date>Date and Time:</label><div class="input-group date" id=datepickerevent><input name=date id=date type=text class=form-control> <span class=input-group-addon><span class="glyphicon glyphicon-calendar"></span></span></div></div><div class=form-group ng-if=!hasParams><div id=linkcontainer><label for=link1>Link 1:</label> <input type=url name=link1 class=form-control id=link1> <label for=linkdes1>Description:</label> <textarea class=form-control rows=2 name=linkdes1 id=linkdes1></textarea></div></div><button ng-click=addLink() class="btn btn-default blue" ng-if=!hasParams>Add Link</button><br><div ng-if=hasParams><h3>Links:</h3><p ng-repeat="onelink in details.links"><b>{{onelink.link}}</b> - {{onelink.description}}</p></div><br><button ng-if=!hasParams ng-click=submitForm() type=submit class="btn btn-default">Submit</button> <button ng-if=hasParams ng-click=submitForm() type=submit class="btn btn-default">Update</button></form></div><div class=container ng-if=check>No such event</div>
