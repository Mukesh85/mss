<div class=container ng-if=!check><table class="table table-responsive table-bordered"><tbody><tr ng-repeat="(key,value) in details"><td><b>{{key}}</b></td><td ng-if="key!='links'">{{value | date : "medium"}}</td><td ng-if="key=='links'"><span ng-repeat="val in value">{{val.link}} - {{val.description}}<br></span></td></tr></tbody></table><a href="#/create/{{removeSpace(details.presenter)}}/{{details.date | date : 'M/d/yyyy'}}" class="btn btn-default">Update</a></div><div class=container ng-if=check><p>No such event</p></div>
