<div class=container ng-if="sortedbyValueJSONArray.length!=0"><table class="table table-responsive"><thead><tr><th>Date</th><th>Presenter-Topic</th></tr></thead><tbody><tr ng-repeat="obj in sortedbyValueJSONArray" ng-class="{'green': dateTodayString==obj[1] && obj[0].length!=0 , 'red' : dateTodayString==obj[1] && obj[0].length==0}"><td>{{changeFormat(obj[1])}}</td><td ng-if="obj[0].length!=0"><span ng-repeat="data in obj[0]"><a style=float:left; href=#/view/{{removeSpace(data.presenter)}}/{{obj[1]}}>{{data.presenter}} - {{data.topic}}</a> <span style=float:right;><a href=#/create/{{removeSpace(data.presenter)}}/{{obj[1]}} class="btn btn-default">Update</a> <button href=# ng-click=deleteVarUpdate(data.presenter,obj[1]) class="btn btn-default" data-toggle=modal data-target=#myModal>Delete</button></span><br><br></span></td><td ng-if="obj[0].length==0"><span>No presentations scheduled for this date</span></td></tr></tbody></table></div><div class=container ng-if="sortedbyValueJSONArray.length==0">No event in database</div><div id=myModal class="modal fade" role=dialog><div class=modal-dialog><div class=modal-content><div class=modal-header><button type=button class=close data-dismiss=modal>&times;</button><h4 class=modal-title>Are you sure you want to delete?</h4></div><div class=modal-footer><button type=button class="btn btn-default" data-dismiss=modal ng-click=delete()>Yes</button> <button type=button class="btn btn-default" data-dismiss=modal>No</button></div></div></div></div>
